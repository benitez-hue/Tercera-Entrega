{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">{{ blog.titulo }}</h1>
    <p><strong>Autor:</strong> {{ blog.autor }}</p>
    <p><strong>Fecha:</strong> {{ blog.fecha|date:"d M Y" }}</p>
    <hr>
    <p>{{ blog.contenido }}</p>
    <a href="{% url 'lista_blogs' %}" class="btn btn-primary mt-4">Volver a la lista de blogs</a>
</div>
{% endblock %}
