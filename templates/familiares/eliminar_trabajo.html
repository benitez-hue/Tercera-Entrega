{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2>Eliminar Trabajo</h2>
    <p>¿Estás seguro de que quieres eliminar el trabajo <strong>{{ trabajo.nombre_empresa }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_trabajos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
