{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2>Agregar Nuevo Trabajo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_trabajos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
