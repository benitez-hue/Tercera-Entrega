<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Familiar</title>
</head>
<body>
    <h1>¿Estás seguro de eliminar a {{ familiar.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_familiares' %}">Cancelar</a>
    </form>
</body>
</html>
