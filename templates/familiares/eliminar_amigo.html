{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Eliminar Amigo</h1>
    <p>¿Estás seguro que deseas eliminar este amigo?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_amigos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
